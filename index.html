<!DOCTYPE html>
<html>
<head>
    <title>Yearly Intake Totals</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div id="plot"></div>
    <script>
        var trace1 = {
            x: {{ years }},
            y: {{ counts }},
            type: 'scatter'
        };
        var data = [trace1];
        var layout = {
            title: 'Yearly Intake Totals',
            xaxis: { title: 'Year' },
            yaxis: { title: 'Intake Count' }
        };
        Plotly.newPlot('plot', data, layout);
    </script>
</body>
</html>
